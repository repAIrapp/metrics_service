name: Metrics service CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Étape de build (non requise)
        run: echo "Aucune étape de build requise pour ce microservice"

      - name: Check build (runs app and checks /metrics)
        run: |
          set -e
          node src/index.js &
          sleep 2
          curl -f http://localhost:9100/metrics
