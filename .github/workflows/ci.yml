name: Metrics service CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Ajoute un linter ici si n√©cessaire plus tard
      # - name: Run ESLint
      #   run: npm run lint

      - name: Check build (runs app and checks /metrics)
        run: |
          set -e
          node src/index.js &
          sleep 2
          curl -f http://localhost:9100/metrics
